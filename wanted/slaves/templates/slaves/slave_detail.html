{% extends "main_sl.html" %}

{% block content %}

    <a href="/sl/a">Back to all slaves</a>

    <ul class="list-group">
        <li class="list-group-item">
            {{ object.fname }}
        </li>
        <li class="list-group-item">
            {{ object.lname }}
        </li>
        <li class="list-group-item">
            {{ object.descr }}
        </li>
        {% if object.descr %}
            <li class="list-group-item">
                {{ object.descr|linebreaks }}
            </li>
        {% endif %}
        {% if object.cv %}
            <li class="list-group-item">
                <img src="{{ object.cv.url }}" class="img-responsive">
<a class="btn btn-primary btn-lg" href="{{ object.cv.url }}">
   Download PDF
</a>
            </li>
        {% endif %}
    </ul>

{% endblock %}
